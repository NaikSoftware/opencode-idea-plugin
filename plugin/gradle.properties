# IntelliJ Platform Gradle Plugin 2.x
# -> https://plugins.jetbrains.com/docs/intellij/tools-intellij-platform-gradle-plugin.html

pluginGroup = com.opencode
pluginName = opencode-intellij-plugin
pluginRepositoryUrl = https://github.com/opencode/opencode-intellij-plugin
pluginVersion = 1.0.0

# Supported build number ranges and IntelliJ Platform versions
pluginSinceBuild = 241
pluginUntilBuild = 252.*

# IntelliJ Platform Properties
platformType = IC
platformVersion = 2024.2.4

# Plugin Dependencies
platformPlugins =

# Gradle Releases
gradleVersion = 8.10.2

# Enable Gradle Configuration Cache
org.gradle.configuration-cache = true

# Enable Gradle Build Cache
org.gradle.caching = true